<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='gui.css') }}">
</head>

<body>
    <div class="container">
        <h1>Image Processing Operations</h1>
        <div class="upload-section">
            <h2>Upload Images</h2>
            <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" id="images" name="files" multiple accept="image/*">
                <label for="operation">Choose an operation:</label>
                <select id="operation" name="op_id">
                    <option value="1">Edge Detection</option>
                    <option value="2">Color Inversion</option>
                    <option value="3">Contrast Adjustment</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
